<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Produ√ß√£o</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="logo.png"/>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1>Controle de Produ√ß√£o</h1>
  </header>

  <main>
    <div class="top-controls">
      <input type="search" id="searchInput" placeholder="üîç Buscar por n√∫mero do pedido"/>
      <button id="newOrderBtn" class="btn btn-new">+ Novo Pedido</button>
    </div>

    <section id="summary" class="summary">
      <!-- cards de resumo ser√£o gerados aqui -->
    </section>

    <section class="filters">
      <div class="status-filters">
        <button data-status="all" class="filter-btn active">Todos</button>
        <button data-status="em_producao" class="filter-btn">Em Produ√ß√£o</button>
        <button data-status="vence_hoje" class="filter-btn">Vence Hoje</button>
        <button data-status="atrasados" class="filter-btn">Atrasados</button>
        <button data-status="finalizados" class="filter-btn">Finalizados</button>
        <button data-status="ficha_tirada" class="filter-btn">Ficha Tirada</button>
        <button data-status="sem_ficha" class="filter-btn">Sem Ficha</button>
      </div>
      <select id="sectorFilter">
        <option value="all">Todos os setores</option>
      </select>
      <button id="showTotalsBySector" class="btn btn-secondary">üìä Mostrar Totais por Setor</button>
      <div class="date-filters">
        <label for="startDate">De:</label>
        <input type="date" id="startDate">
        <label for="endDate">At√©:</label>
        <input type="date" id="endDate">
        <button id="clearDateFilter" class="btn btn-secondary">Limpar Data</button>
      </div>
    </section>

    <section id="totalsBySector" class="totals-sector"></section>

    <section id="ordersList" class="orders-list"></section>
  </main>

  <!-- Modal de cadastro/edi√ß√£o -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modalTitle">Cadastrar Novo Pedido</h2>
      <form id="orderForm">
<div id="errorMsg" style="color: #e53935; margin-bottom: .5rem;"></div>
        <label>N√∫mero do Pedido *</label>
        <input type="text" id="orderNumber" required/>

        <label>Empresa *</label>
        <input type="text" id="company" required/>

        <label>Setor *</label>
        <select id="sector" required></select>

        <label>Quantidade de Pe√ßas *</label>
        <input type="number" id="quantity" min="1" value="1" required/>

        <label>Descri√ß√£o *</label>
        <textarea id="description" rows="3" required></textarea>

        <label>Observa√ß√£o</label>
        <textarea id="notes" rows="2"></textarea>

        <label>Data de Entrada *</label>
        <input type="date" id="entryDate" required/>

        <label>Data de Sa√≠da *</label>
        <input type="date" id="exitDate" required/>

        <label>Anexo da Pe√ßa (foto)</label>
        <input type="file" id="photo" accept="image/png,image/jpeg"/>

        <label class="checkbox-container">
          <input type="checkbox" id="fichaTirada"/> Ficha Tirada
          <span class="checkmark"></span>
        </label>

        <div class="form-actions">
          <button type="button" class="btn btn-cancel">Cancelar</button>
          <button type="submit" class="btn btn-save">Salvar Pedido</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
